<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Current Weather</title>
</head>
<header>
    <h1>Pat's Weather Center</h1>
</header>
<body>
    <main>
        <div id="container">
            <div id="search_area">
                <form action=""></form>
                <h2>Search for a City:</h2>
                <input type="text" id="searched_city">
                <button id="search_btn">Search</button>
                <h3>Recent Searches</h3>
                <div class="hr"></div>
                
            </div>
            
            <div id="conditions_area">
                <h2>Current Conditions - <i id="location"></i></h2>
                <div id="current_conditions">
                    <span id="current_date"></span>
                    <div id="data_box">
                        <i id="current_temp"></i>
                        <img id="current_icon">
                    </div>
                    <i>Wind: <span id="current_wind"></span></i>
                    <i>Humidity: <span id="current_humidity"></span></i>
                    <i>UV Index: <span id="current_uvi"></span></i>
                </div>
                
                <h2>5-Day Forecast</h2>
                
                <div id="forecast">
                    <div class="day_card" data-day="1">
                        <h3 class="card_header"></h3>
                        <div class="conditions_box">
                            <i class="high_temp"></i>
                            <img >
                        </div>
                        <i>Wind: <span class="wind"></span></i>
                        <i>Humidity: <span class="humidity"></span></i>
                    </div>
                    <div class="day_card" data-day="2">
                        <h3 class="card_header"></h3>
                        <div class="conditions_box">
                            <i class="high_temp"></i>
                            <img >
                        </div>
                        <i>Wind: <span class="wind"></span></i>
                        <i>Humidity: <span class="humidity"></span></i>
                    </div>
                    <div class="day_card" data-day="3">
                        <h3 class="card_header"></h3>
                        <div class="conditions_box">
                            <i class="high_temp"></i>
                            <img >
                        </div>
                        <i>Wind: <span class="wind"></span></i>
                        <i>Humidity: <span class="humidity"></span></i>
                    </div>
                    <div class="day_card" data-day="4">
                        <h3 class="card_header"></h3>
                        <div class="conditions_box">
                            <i class="high_temp"></i>
                            <img >
                        </div>
                        <i>Wind: <span class="wind"></span></i>
                        <i>Humidity: <span class="humidity"></span></i>
                    </div>
                    <div class="day_card" data-day="5">
                        <h3 class="card_header"></h3>
                        <div class="conditions_box">
                            <i class="high_temp"></i>
                            <img >
                        </div>
                        <i>Wind: <span class="wind"></span></i>
                        <i>Humidity: <span class="humidity"></span></i>
                    </div>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
